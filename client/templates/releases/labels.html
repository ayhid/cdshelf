<template name="labelsList">
    <div class="ui middle aligned divided list">
        {{#each labels}}
            {{>label}}
        {{/each}}
    </div>
</template>

<template name="label">
    <div class="item">
        <img class="ui avatar image" src="/images/avatar/small/daniel.jpg">

        <div class="content">
            <span>{{name}}</span>
        </div>
    </div>
</template>
