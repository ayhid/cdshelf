<template name="releaseResultItem">
    <li class="col-xs-6 col-sm-6 col-md-6">
        <div class="row">
            <div class="col-xs-2 col-sm-2 col-md-3">
                <img src="{{thumbnail}}" alt="{{artistName}}: {{this.title}}" class="img-thumbnail" width="80" height="80">
            </div>
            <div class="col-xs-4 col-sm-4 col-md-6 release-meta">
                <span class="release-name">{{title}}</span>
                <span class="artist-name">{{artistName}}</span>
                <span class="release-format">{{format}}({{trackCount}})</span>
            </div>
            <div class="col-xs-2 col-sm-2 col-md-3">
                <button type="button" class="btn btn-success btn-xs add-to-collection" release-mbid="{{id}}">
                    <span class="glyphicon glyphicon-plus-sign" aria-hidden="true"></span> add to collection
                </button>
            </div>
        </div>
    </li>
</template>
