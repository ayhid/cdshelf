<template name="releaseResultItem">
    <div class="item">
        <div class="image">
            <img src="{{thumbnail}}" alt="{{artistName}}: {{this.title}}">
        </div>
        <div class="content">
            <a class="header">{{title}} </a>
            <div class="meta">
                <span>{{artistName}}</span>
            </div>
            <div class="description">
                <span>Tracks:{{trackCount}}</span>
                    {{>labels labels}}
            </div>
            <div class="extra">
                <div class="ui label">{{format}}</div>
                <div class="ui label">{{release.packaging}}</div>
                <div class="ui label"><i class="globe icon"></i></div>
                <div class="ui right floated primary button">
                    add to collection
                    <i class="right add icon"></i>
                </div>
            </div>
        </div>
    </div>
</template>
